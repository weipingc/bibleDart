<polymer-element name="bookmark-mgr">
<template>
  <form  action="" method="post">
    <div id="bookmarks" class="tableCellDiv">
      <fieldset>
        <legend><b>Bookmarks</b></legend>
        <input type="button" value="View" title="Preview bookmark"  on-click="{{previewBookmark}}">
        <input type="button" value="Proj" title="Project bookmark"  on-click="{{projectBookmark}}">
        <input type="button" value="Del" title="Delete bookmark"  on-click="{{deleteBookmark}}">
        <br>
        <template repeat="{{bookmark in bookmarks}}">
          <input type="radio" name="bookmark" id="bm.{{bookmark.verseSub}}"
            checked="{{bookmark.selected}}">
          <label id="bm.{{bookmark.verseSub}}"  for="bm.{{bookmark.verseSub}}"
                 on-doubleclick="{{bookmarkDblClicked}}">{{bookmark.label}}</label><br>
        </template>
      </fieldset>
    </div>
  </form>    
</template>
<script type="application/dart" src="bookmark_mgr.dart"></script>
</polymer-element>
