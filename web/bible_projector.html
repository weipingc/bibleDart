<polymer-element name="bible-projector">
<template>
  <style>
    fieldset {
      display: block;
      -webkit-margin-start: 2px;
      -webkit-margin-end: 20px;
      -webkit-padding-before: 0em;
      -webkit-padding-start: 0.3em;
      -webkit-padding-end: 0em;
      -webkit-padding-after: 0em;
      border: 2px groove threedface;
      border-image-source: initial;
      border-image-slice: initial;
      border-image-width: initial;
      border-image-outset: initial;
      border-image-repeat: initial;
      min-width: -webkit-min-content;
    }
  </style>
  
  <fieldset>
    <legend><b>Preview</b> ({{previewTitle}}, {{previewSource}})</legend>

    <label for="pageSize">Page Size</label>
    <select selectedValue="{{sPageSize}}" id="pageSize" on-change="{{sPageSizeChanged}}">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected="true">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <input type="button" value="&lt;" title="Previous page" on-click="{{viewPreviousPage}}">
    <input type="button" value="&gt;" title="Next page" on-click="{{viewNextPage}}">
    <input type="button" value="Save" title="Bookmark the verse under preview"  on-click="{{bookmarkVerseUnderPreview}}">

    <ul id="verse-list">
      <template repeat="{{verse in verseList}}">
        <li>{{verse.verseText}}</li>
      </template>
    </ul>

  </fieldset>
</template>

<script type="application/dart" src="bible_projector.dart"></script>
</polymer-element>
